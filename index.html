<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="main-container">
        <h2>Enter Details for Music Recommendations</h2>
        <form action="{{ url_for('get_recommendations') }}" method="POST">
            <label for="city">City Name:</label>
            <input type="text" id="city" name="city" required>
            <label for="singer">Singer Name:</label>
            <input type="text" id="singer" name="singer" required>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
